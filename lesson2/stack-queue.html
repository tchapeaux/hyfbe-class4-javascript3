<!DOCTYPE html>
<html>
  <head>
    <title>Stack / Queue Demo</title>
    <style>
      button {
        margin-right: 4px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Stack Queue Demo</h1>
      <h2>Stack</h2>
      <input id="stack-in" />
      <button id="stack-submit">PUSH</button>
      <button id="stack-clear">CLEAR</button>
      <p id="stack-value">Empty</p>
      <button id="stack-pop">POP</button>
      <h2>Queue</h2>
      <input id="queue-in" />
      <button id="queue-submit">PUSH</button>
      <button id="queue-clear">CLEAR</button>
      <p id="queue-value">Empty</p>
      <button id="queue-pop">POP</button>
    </div>
    <script src="stack-queue.js"></script>
  </body>
</html>
